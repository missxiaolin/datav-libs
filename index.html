    <div id="app">
        <!-- <Loading v-if="!isLoading">数据大屏加载中……</Loading> -->

            </div>
            <div class="separator"></div>
            <div class="center">
                <div class="left">
                    <div class="left1">
                        <total-user :today-user="todayUser" :growth-last-day="growthLastDay"
                            :growth-last-month="growthLastMonth"></total-user>
                    </div>
                    <div class="left2">
                        <average-age :data="ageMockData" :avg-age="averageAge"></average-age>
                    </div>

                    <div class="left4">4</div>
                    <div class="left5">5</div>
                    <div class="left6">6</div>
                </div>
                <div class="right">
                    <div class="right-top1">right-top1</div>
                    <div class="right-top2">right-top2</div>
                    <div class="right-bottom">
                        <div class="right-left">
                            <div class="right-left1">right-left1</div>
                            <div class="right-left2">right-left2</div>
                            <div class="right-left3">right-left3</div>
                            <div class="right-left4">right-left4</div>
                        </div>
                        <div class="right-right">

                            <div class="right-right2">right-right1</div>
                        </div>
                    </div>
                </div>
            </div>
        </container>
    </div>
    <script>

        Vue.createApp({
            setup() {
                let totalUser = {
                    todayUser: 1000,
                    growthLastDay: 10,
                    growthLastMonth: 15
                }
                let ageMockData = [
                    {
                        startValue: 0,
                        value: 131107,
                        axis: '0-20',
                        color: 'rgb(116, 116, 49)'
                    }, {
                        startValue: 0,
                        value: 330831,
                        axis: '20-30',
                        color: 'rgb(190, 245, 99)'
                    }, {
                        startValue: 0,
                        value: 551238,
                        axis: '30-50',
                        color: 'rgb(112026, 252, 137)'
                    }, {
                        startValue: 0,
                        value: 31088,
                        axis: '>50',
                        color: 'rgb(251, 253, 142)'
                    }
                ]
                let averageAge = 1
                setInterval(() => {
                    totalUser.totalUser = totalUser.totalUser + 1
                    totalUser = totalUser
                }, 1000);
                let isLoading = true
                return {
                    ageMockData,
                    averageAge,
                    isLoading,
                    ...totalUser
                }
            }
        }).use(window.datav).mount('#app')
    </script>
