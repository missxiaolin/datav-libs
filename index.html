<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0/dist/vue.global.js"></script>
    <script src="./dist/datav.js"></script>
</head>

<body>
    <div id="app" style="width: 600px; height: 500px;">
        <container :options="{width: 3840, height: 2160}">
            <div class="test">sss</div>
        </container>
    </div>
    <script>
        Vue.createApp({
            setup() {
                var message = 'hello'
                return {
                    message
                }
            }
        }).use(window.datav).mount('#app')
    </script>
</body>

</html>

<style>
    html, body, #app {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .test {
        color: red;
        font-size: 200px;
        transform: scale(1, 1);
    }
</style>
